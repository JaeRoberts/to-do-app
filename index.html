<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles/main.css">
  <title>To-Do App</title>
</head>

<body>
  <div class="content">
    <h1>To-Do App</h1>
    <form action="#" id="addToDoForm">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="newToDoText">
        <label class="mdl-textfield__label" for="newToDoText"> What do you need to do?</label>
      </div>
      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Add A New Task</button>
    </form>
    <ul id="toDoList" ></ul>
    <script src="app.js"></script>
  </div>
</body>

</html>
